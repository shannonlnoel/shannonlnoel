<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Measurement Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br/>

    <div class="ion-text-center">
      <p style="font-size:large">Please confirm the following measurement information?</p>
    </div>

    <ion-item> 
      <ion-label>
        <h2>Body Fat:</h2>
        <p class="ion-text-start">{{mvm.measurement.BodyFate}}</p>
      </ion-label>
    </ion-item>

    <ion-item> 
      <ion-label>
        <h2>Waist:</h2>
        <p class="ion-text-start">{{mvm.measurement.Waist}}</p>
      </ion-label>
    </ion-item>

    <ion-item > 
      <ion-label>
        <h2>Height:</h2>
        <p class="ion-text-start">{{mvm.measurement.Height}}</p>
      </ion-label>
    </ion-item>

    <ion-item > 
      <ion-label>
        <h2>Weight:</h2>
        <p class="ion-text-start">{{mvm.measurement.Weight}}</p>
      </ion-label>
    </ion-item>

    <ion-item > 
      <ion-label>
        <h2>Date:</h2>
        <p class="ion-text-start">{{date}}</p>
      </ion-label>
    </ion-item>

    <br/>
   
    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirmMeasurement()">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="returnFrom()">Return</ion-button>

    <br />
</ion-content>

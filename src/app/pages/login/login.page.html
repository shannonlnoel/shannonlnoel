<ion-content>

        <ion-card>
          <ion-card-content>
            <div class="ion-text-center">
              <h1 style="font-family: inherit; border:1px">LOGIN</h1>
            </div>
            <BR/>
            <form #logForm="ngForm" (ngSubmit)="onSubmit(logForm)">
              <div padding>
                <ion-item>
                  <ion-icon name="mail" slot="start" color="#282828"></ion-icon>
                  <ion-input type="email" name="emailAddress" ngModel email #emailCtrl="ngModel" placeholder="Email" required ></ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!emailCtrl.valid && emailCtrl.touched">
                  <p>Please enter a valid email address</p>
                </ion-text>
                <ion-item>
                  <ion-icon name="key" slot="start" color="#282828"></ion-icon>
                  <ion-icon [name]="passType ? 'eye-outline':'eye-off-outline'" slot="end" color="#282828" (click)="updateIcn()"></ion-icon>
                  <ion-input [type]="passType ? 'password' : 'text'" name="password" ngModel #passCtrl="ngModel" placeholder="Password" required minlength="8"></ion-input>
                </ion-item>
                <ion-text color="danger" *ngIf="!passCtrl.valid && passCtrl.touched">
                  <p>Password should be minimum of 8 characters</p>
                </ion-text>
                <br/>
                <b><a routerLink="/password/forgot"><p style="color:#717274;text-align: right;">Forgot Password?</p></a></b>
              </div>
              <div>
                <br/>
                <ion-button [disabled]="!logForm.valid" *ngIf="!isLoggedin" expand="block" shape="round" type="submit">Login</ion-button>
                <div class="ion-text-center" *ngIf="isLoggedin">
                  <ion-button shape="round">
                    <ion-spinner name="circles"></ion-spinner>
                  </ion-button>   
                </div> 
              </div>  
            </form>
            <div class="ion-text-center">
              <br/>
              <p>Dont have an account?</p>
              <b><a routerLink="/login/signup"><p style="color:#717274">Sign Up</p></a></b>    
            </div>
          </ion-card-content>
        </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Delete Booking Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following booking type?</p>
    </ion-label>
    <br/>

    <ion-item >
      <ion-label class="ion-text-left">Name:</ion-label>
      <ion-label class="ion-text-right">{{bookingType.name}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Description:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{bookingType.description}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Colour:</ion-label>
      <input disabled type="color" value="{{bookingType.colour}}" required="" id="bookingTypeColour" slot="end"/>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Capacity:</ion-label>
      <ion-label class="ion-text-right">{{bookingType.capacity}}</ion-label>
    </ion-item>
    <!-- <p *ngIf="bookingType.bookingPriceHistory.length > 0" style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following prices have been recorded for the selected booking type</p>
    <div *ngFor="let item of bookingType.bookingPriceHistory; let i=index">
      <ion-item >
        <ion-label class="ion-text-left">Price:</ion-label>
        <ion-label class="ion-text-right">{{bookingType.bookingPriceHistory[i].amount}}</ion-label>
      </ion-item>
      <ion-item >
        <ion-label class="ion-text-left">Date:</ion-label>
        <ion-label class="ion-text-right">{{bookingType.bookingPriceHistory[i].date | date:"medium"}}</ion-label>
      </ion-item>
    </div> -->

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete()" color="danger" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Delete Booking Type</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar mode="ios">
    <!--Menu toggle button that will display the menu-->
      <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title slot="">Class bookings</ion-title>
      <ion-button slot="end" (click)="cartService.openCart()" fill="clear">
        <ion-icon slot="end" name="cart"></ion-icon>
      </ion-button>
      <img src="../../assets/BSC.png" width="80px" height="80px" alt="logo" slot="end">
      <!--Can we change this dynamically when switching between tabs?-->
    <!-- </ion-item> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top" style="color: #E0E0E0;">
      <ion-tab-button tab="calendar">
        <ion-label>Event Calendar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="event-bookings">
        <ion-label>My bookings</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>New Qualification Type Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--<form #cQTypeForm="ngForm" (ngSubmit)="onSubmit(cQTypeForm)">-->
  <form [formGroup]="cQTypeForm" (ngSubmit)="submitForm()"> 
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the qualification type information below.</p>
    </div>
    <ion-item>
      <ion-label position="floating">Name:</ion-label>
      <ion-input formControlName="qualificationTypeName" type="text" required="" id="qualificationTypeName" ></ion-input>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.qualificationTypeName.errors?.required && cQTypeForm.get('qualificationTypeName').touched">
      Name is required<br/>
    </span>

    <br/><br/>

    <ion-button type="submit" color="success" [disabled]="!cQTypeForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Qualification Type</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
    
  </form>
</ion-content>

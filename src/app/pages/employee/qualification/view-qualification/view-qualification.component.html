<ion-header>
  <ion-toolbar>
    <ion-title>View "{{qualification.description}}"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected qualification</p>
  
    <ion-item > 
      <ion-label class="ion-text-left">Name:</ion-label>
      <ion-label class="ion-text-right">{{qualification.description}}</ion-label>
    </ion-item>

    <ion-item > 
      <ion-label class="ion-text-left">Qualification Type:</ion-label>
      <ion-label class="ion-text-right">{{qualification.qualificationType.name}}</ion-label>
    </ion-item>
    
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>

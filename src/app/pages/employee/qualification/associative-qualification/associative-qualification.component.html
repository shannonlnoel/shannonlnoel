<!-- Qualification doesa not have an associtive, yes employee should actually be it.... but it's not like that on the ERD -->
<ion-header>
  <ion-toolbar>
    <ion-title>Qualification Associated with Employee/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;"> The qualification cannot be deleted because the following employees/s are associated with it</p>
  
    <ion-list> 
    <ion-item *ngFor="let qualification of qualification.qualificationTypes" > 
      <ion-label>Employee : </ion-label>
      <!--Unsure about the line of code below-->
      <ion-label class="ion-text-right">{{qualification.Employee.name}}</ion-label>
    
    </ion-item>
    </ion-list>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>

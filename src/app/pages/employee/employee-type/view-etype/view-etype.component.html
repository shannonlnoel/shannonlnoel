<ion-header>
  <ion-toolbar>
    <ion-title>View {{employeeType.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information is associated with the <br/> {{employeeType.name}} employee type</p>
    <ion-item > 
      <ion-label class="ion-text-left">Name: </ion-label>
      <ion-label class="ion-text-right">{{employeeType.name}}</ion-label>
    </ion-item>
    <ion-item > 
      <ion-label class="ion-text-left">Description: </ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{employeeType.description}}</ion-label>
    </ion-item>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="dismissModal()">Return</ion-button>
</ion-content>

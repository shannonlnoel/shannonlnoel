<ion-content>
  <br/>
  <ion-searchbar expand="block" placeholder='Search Employee Type...' [(ngModel)]="filter"
    animated="true" debounce="200"></ion-searchbar>

    <br/>
  <div class="ion-text-center">
    <ion-button class="ion-text-center"color="success" (click)="employeeService.addEmployeeTypeInfoModal()">
      Add Employee Type
    </ion-button>
  </div>
  <br/>
  <ion-grid *ngIf="!isLoading">
    <ion-list *ngFor="let employeeType of this.employeeTypeList | filter:filter, let i = index"> 
      <ion-item-sliding>
        <!-- Sending through the venue object to the venue service, to be viewed in the modal -->
        <ion-item button (click)="employeeService.viewEmployeeTypeInfoModal(employeeType)">
          <ion-label>
            <h1>{{employeeType.name}}</h1> <br/>
            <p>
              Description:  {{employeeType.description}}<br/>
            </p>
          </ion-label>
          <ion-icon name="chevron-back-outline" size="small"></ion-icon>
        </ion-item>
        <ion-item-options side="end" >
          <ion-item-option color="secondary" (click)="employeeService.updateEmployeeTypeInfoModal(employeeType)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
          <ion-item-option color="danger" (click)="employeeService.deleteEmployeeTypeInfoModal(employeeType)">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>   

  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>

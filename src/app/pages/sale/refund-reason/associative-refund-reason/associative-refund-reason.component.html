<ion-header>
  <ion-toolbar>
    <ion-title>Sale Category Associated with Refund/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br/>
  <div class="ion-text-center">
      <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">
          The refund reason cannot be deleted because the following sale item/s are associated with it
      </p>

      <ion-list> 
        <ion-item *ngFor="let r of refundReason.refunds">
          <ion-label class="ion-text-center">{{r.name}}</ion-label>
        </ion-item>
      </ion-list>
  </div>

  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>

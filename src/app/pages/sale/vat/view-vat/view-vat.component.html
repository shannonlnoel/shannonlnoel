<ion-header>
  <ion-toolbar>
    <ion-title>View "{{VAT.percentage}}%"</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;">The following information corresponds with the selected VAT percentage </p>
  
    <ion-item > 
      <ion-label class="ion-text-left">Date:</ion-label>
      <ion-label class="ion-text-right">{{dateFormatter(VAT.date)}}</ion-label>
    </ion-item>
    <ion-item > 
      <ion-label class="ion-text-left">Percentage:</ion-label>
      <ion-label class="ion-text-right">{{VAT.percentage}}%</ion-label>
    </ion-item>

  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>

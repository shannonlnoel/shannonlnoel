<ion-header>
  <ion-toolbar>
    <ion-title>Delete VAT Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br/><br/>
    <ion-label class="ion-text-center">
      <p style="font-size:large; color: white;">Are you sure you want to delete the following VAT?</p>
    </ion-label>
    <br/>

    <ion-item > 
      <ion-label class="ion-text-left">Date:</ion-label>
      <ion-label class="ion-text-right">{{dateFormatter(VAT.date)}}</ion-label>
    </ion-item>
    <ion-item > 
      <ion-label class="ion-text-left">Percentage:</ion-label>
      <ion-label class="ion-text-right">{{VAT.percentage}}%</ion-label>
    </ion-item>

    <br>
    <ion-button expand="block" type="ion-button" (click)="delete(VAT.vatid)" color="danger" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Delete VAT</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
</ion-content>

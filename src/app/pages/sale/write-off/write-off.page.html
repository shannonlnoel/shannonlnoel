<ion-content>
  <ion-grid *ngIf="!isLoading" >
    <ion-row class="flex-wrap">
      <ion-col class='ion-align-self-start ' sizeLg="3" sizeMd="3" sizeXs="6" *ngFor="let wr of writeOffList"
        class="listMargin">
        <ion-card>
          <h5 class="ion-align-self-center">{{wr.writeOffLine[0].saleItem.name}}</h5>

          <div class="img-wrapper">
            <img class="img-wrapper" (click)="writeOffService.viewWriteOffInfoModal(wr)"
              [src]="this.global.createImg(wr.writeOffLine[0].saleItem.photo)" alt="sale item image">
          </div>
          <ion-card-content class="card-body card-buttons">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center " *ngIf="isLoading">
    <ion-spinner name="circles"></ion-spinner>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>New Write-Off Reason Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cWriteOffReasonForm" (ngSubmit)="submitForm()">
    <br/>
    <div class="ion-text-center">
      <p style="font-size:large">Please fill in the write-off reason information below</p>
    </div>
    <ion-item>
      <ion-label position="floating">Description:</ion-label>
      <ion-textarea formControlName="writeOffReasonDescription" type="text" required="" id="writeOffReasonDescription" ></ion-textarea>
      <br/>
    </ion-item>
    <span class="error ion-padding" *ngIf="errorControl.writeOffReasonDescription.errors?.required && cWriteOffReasonForm.get('writeOffReasonDescription').touched">
      Description is required<br/>
    </span>
    <br>
    <br>
    <ion-button type="submit" color="success" [disabled]="!cWriteOffReasonForm.valid" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55% ;">Create Write-Off Reason</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="this.global.dismissModal()">Cancel</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>View {{exercise.name}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!---> <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please confirm the following exercise information</p>
  </div> -->

    <ion-item >
      <ion-label class="ion-text-left">Name:</ion-label>
      <ion-label class="ion-text-right">{{exercise.name}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Focus:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{exercise.focus}}</ion-label>
    </ion-item>

    <ion-item *ngIf="showVideo"> 
      <ion-label class="ion-text-left">Video:</ion-label>
      <!-- <ion-label class="ion-text-right">{{exercise.url}}</ion-label> -->
      <iframe [src]="getEmbed(exercise)" frameborder="0" allowfullscreen></iframe>
    </ion-item>

    <ion-item > 
      <ion-label class="ion-text-left">Exercise Category:</ion-label>
      <ion-label class="ion-text-right">{{exercise.exerciseCategory.name}}</ion-label>
    </ion-item>

    <br/><br/>

    <ion-button color="light" class="ion-float-left" style="margin-left: 10%; width: 80%;" (click)="returnFrom()">Return</ion-button>

</ion-content>

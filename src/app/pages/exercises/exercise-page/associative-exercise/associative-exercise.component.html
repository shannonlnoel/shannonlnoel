<ion-header>
  <ion-toolbar>
    <ion-title>Qualification Associated with Lesson Plan/s</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="this.global.dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large; color: white;margin-left: 10%;margin-right: 10%;"> The {{exercise.name}} exercise cannot be deleted because the following lesson plans/s are associated with it</p>
  
    <ion-list> 
    <ion-item *ngFor="let lp of exercise.lessons" > 
      <!--Unsure about the line of code below-->
      <ion-label class="ion-text-center">{{lp['name']}}</ion-label>
    
    </ion-item>
    </ion-list>
  </div>
  <br>
  <ion-button color="light" class="ion-float-right" style="margin-right:10%;width:30% " (click)="this.global.dismissModal()">Return</ion-button>
</ion-content>

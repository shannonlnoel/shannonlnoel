<ion-content *ngIf="!loading">
    <br/>

  <ion-grid>
    <ion-row>

      <ion-col size="12">
        <ion-searchbar #search (ionClear)="searchUser(search.value)" (ionInput)="searchUser(search.value)" expand="block" placeholder='Search for user...' cancelButtonText="Close"></ion-searchbar>
      </ion-col>

    </ion-row>
  </ion-grid>

    <ion-grid *ngIf="!loading && !noresults">

      <ion-list class="cardFadeUp" *ngFor="let usr of users">
        <!-- <ion-item-sliding> -->

          <ion-item>

            <ion-grid class="nomargin">
              <ion-row>

                <!-- add photo here later? -->
              <!-- <ion-col size="12" size-lg="2" class="ion-align-items-center"><img [src]="createImg(emp.data.photo)"></ion-col> -->
              <ion-col size="12" size-lg="2" class="ion-align-items-center"></ion-col>

              <ion-col size="6">
                <ion-text><h3>{{usr.firstName}} {{usr.lastName}}</h3></ion-text>
                <ion-text><h6 class="lightone">{{usr.email}}</h6></ion-text>
                <ion-text><h6 class="lighttwo">{{phoneFormat(usr.phoneNumber)}}</h6></ion-text>
              </ion-col>

              <!-- <ion-col>
                <ion-text><h6 class="lightone">put something here?</h6></ion-text>
              </ion-col> -->

              <ion-col>
                <ion-button color="danger" (click)="deleteClientInfoModal(usr)">Delete</ion-button>
              </ion-col>

              <!-- <ion-icon name="chevron-back-outline" size="small"></ion-icon> -->
            </ion-row>
            </ion-grid>

          </ion-item>

          <!-- <ion-item-options side="end" >
            <ion-item-option color="secondary" (click)="updateEmployeeInfoModal(emp)">Update<ion-icon name="refresh" size="large"></ion-icon></ion-item-option>
            <ion-item-option color="danger" (click)="deleteEmployeeInfoModal(emp)">Delete<ion-icon name="trash" size="large"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding> -->

      </ion-list>
    </ion-grid>

    <ion-text id="noRes" *ngIf="!loading && noresults">
      <h1>No Results</h1>
    </ion-text>

  </ion-content>

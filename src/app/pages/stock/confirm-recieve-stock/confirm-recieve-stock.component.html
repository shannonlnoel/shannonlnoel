<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Order #{{count}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="dismissModal()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">Please confirm the following stock information</p>
  </div>

    <ion-item >
      <ion-label class="ion-text-left">Supplier:</ion-label>
      <ion-label class="ion-text-right">{{stock.supplierName}}</ion-label>
    </ion-item>

    <ion-item> 
      <ion-label>
        <h2>Sale Items:</h2>
        <br />
        <p class="ion-text-start" *ngFor="let i of stock.saleItems">{{i.quantity}} x {{i.name}}</p>
      </ion-label>
    </ion-item>

    <br/><br/>

    <ion-button color="success" class="ion-float-right" style="margin-left:2%; margin-right:10%; width:55%;" (click)="confirmChanges()">Confirm</ion-button>
    <ion-button color="light" class="ion-float-left" style="margin-left:10%;width: 20%;" (click)="returnFrom()">Return</ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Order #{{order.OrderNo}} Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="returnFrom()"><ion-icon name="close-outline" size="large"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <div class="ion-text-center">
    <p style="font-size:large">The following information corresponds with #{{order.OrderNo}}</p>
  </div>

    <ion-item >
      <ion-label class="ion-text-left">Name:</ion-label>
      <ion-label class="ion-text-right">{{order.name}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="ion-text-left">Email:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{order.email}}</ion-label>
    </ion-item>

    <ion-item > 
      <ion-label class="ion-text-left">Cell:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{order.cell}}</ion-label>
    </ion-item>

    <ion-item > 
      <ion-label class="ion-text-left">Date:</ion-label>
      <ion-label class="ion-text-wrap ion-text-right">{{order.cell}}</ion-label>
    </ion-item>

    <ion-item> 
      <ion-label>
        <h2>Sale Items:</h2>
        <br />
        <p class="ion-text-start" *ngFor="let i of order.saleItemOrders">{{i.quantityReceived}} x {{i.saleItems.name}}</p>
      </ion-label>
    </ion-item>

    <br/><br/>

    <ion-button color="light" id="returnfrom" class="ion-float-left" style="margin-left:10%;width: 80%;" (click)="returnFrom()">Return</ion-button>

</ion-content>
